spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:mydb;MODE=PostgreSQL
    username: sa
    password:
    driverClassName: org.h2.Driver
  flyway:
    enabled: true

pl:
  futurecollars:
    invoicing:
      db: jpa